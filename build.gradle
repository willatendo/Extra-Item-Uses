plugins {
	id 'maven-publish'
	alias(libs.plugins.quilt.loom)
}

archivesBaseName = project.archives_base_name
version = project.version
group = project.maven_group

repositories {
	maven { 
		name = "Progwml6 maven"
		url = "https://dvs1.progwml6.com/files/maven/" 
	}
}

dependencies {
	minecraft libs.minecraft
	mappings loom.layered {
		officialMojangMappings()
	}
	modImplementation libs.quilt.loader

	modImplementation libs.quilted.fabric.api

	modImplementation "mezz.jei:jei-${minecraft_version}-common-api:${jei_version}"
	modImplementation "mezz.jei:jei-${minecraft_version}-fabric-api:${jei_version}"
	modImplementation "mezz.jei:jei-${minecraft_version}-fabric:${jei_version}"
}

processResources {
	inputs.property "version", version

	filesMatching('quilt.mod.json') {
		expand "version": version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	it.options.release = 17
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17

	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${archivesBaseName}" }
	}
}